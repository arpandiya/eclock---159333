<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create Timesheet</h2>
    <form th:action="@{/timesheet}" th:object="${timesheetDto}" method="post">
        <!-- Date Field -->
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" required />
            <small class="text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</small>
        </div>

        <!-- Clock In Field -->
        <div class="form-group">
            <label for="clockIn">Clock In</label>
            <input type="time" class="form-control" id="clockIn" th:field="*{clockIn}" required />
            <small class="text-danger" th:if="${#fields.hasErrors('clockIn')}" th:errors="*{clockIn}">Clock In Error</small>
        </div>

        <!-- Clock Out Field -->
        <div class="form-group">
            <label for="clockOut">Clock Out</label>
            <input type="time" class="form-control" id="clockOut" th:field="*{clockOut}" required />
            <small class="text-danger" th:if="${#fields.hasErrors('clockOut')}" th:errors="*{clockOut}">Clock Out Error</small>
        </div>

        <!-- Break In Field -->
        <div class="form-group">
            <label for="breakIn">Break In</label>
            <input type="time" class="form-control" id="breakIn" th:field="*{breakIn}" />
        </div>

        <!-- Break Out Field -->
        <div class="form-group">
            <label for="breakOut">Break Out</label>
            <input type="time" class="form-control" id="breakOut" th:field="*{breakOut}" />
        </div>

        <!-- Note Field -->
        <div class="form-group">
            <label for="note">Note</label>
            <textarea class="form-control" id="note" th:field="*{note}" rows="3"></textarea>
        </div>


        <!-- Hidden User Field -->
        <input type="hidden" th:field="*{users.id}" />

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
